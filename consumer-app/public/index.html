<!doctype html>
<html>

<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>rollup-starter-app</title>
</head>

<body>
	<h1>rollup-starter-app</h1>
	<p>The time is <span id='time-now'>...</span></p>
	<script src='bundle.js'></script>

	<div class="container">
		<div>
			<h5>SVG &lt;use&gt;</h5>
			<button>
				Version 1 >&nbsp;
				<svg height="1rem" width="1rem">
					<use xlink:href="assets/icon/sad.svg#sad"></use>
				</svg>
			</button>
		</div>

		<div>
			<h5>SVG &lt;use&gt; <br>Component</h5>
			<button>
				Version 2 >
				<my-icon-1 name="sad" size="1rem"></my-icon-1>
			</button>
		</div>

		<div>
			<h5>base64 SVG <br>Component</h5>
			<button>
				Version 3 >
				<my-icon-2 name="sad" size="1rem"></my-icon-2>
			</button>
		</div>

		<div>
			<h5>Inline SVG <br>Component</h5>
			<button>
				Version 4 >
				<my-icon-3 name="smile" size="1rem"></my-icon-3>
			</button>
		</div>
	</div>
</body>

</html>
